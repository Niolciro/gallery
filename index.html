<!doctype html>
<html>

  <head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

  <body>

    <div class="titre">
    <h1>Welcome to my gallery!</h1>

        <h2 class="h2-1 title"></h2>

            <p class="scroll-box description"></p>
        </div>
      </div>

      

      <div class="item">

        <h2 class="h2-2 title"></h2>

            <p class="scroll-box description"></p>
        </div>
      </div>

    

      <div class="item">

        <div class="white-box">
            <p class="scroll-box description"></p>
        </div>
      </div>

      <button class="scroll" onclick="right()">&gt;</button>      

    </div>
    
    <div id="modal">
      <span id="modal-close-button" onclick="hideModal()">x</span>
